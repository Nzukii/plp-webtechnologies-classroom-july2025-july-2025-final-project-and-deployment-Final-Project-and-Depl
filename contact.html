<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Nova Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Nova<span>Studio</span></a>
      <button id="nav-toggle-5" class="nav-toggle" aria-label="Open navigation" aria-expanded="false">
        <span class="hamburger"></span>
      </button>
      <nav id="site-nav-5" class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" aria-current="page" class="cta">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact-intro">
      <h1>Contact</h1>
      <p>Fill out the form and I'll get back to you within 48 hours.</p>
    </section>

    <section class="contact-form">
      <form id="contactForm" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" required minlength="2" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required minlength="10"></textarea>

        <div class="form-row">
          <button type="submit" class="button">Send message</button>
          <div id="formStatus" role="status" aria-live="polite"></div>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <a class="logo" href="index.html">Nova<span>Studio</span></a>
        <p>Building accessible and delightful web products.</p>
      </div>
      <nav aria-label="Footer">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
      <div class="small">
        <p>© <span id="year-5"></span> Nova Studio</p>
      </div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
